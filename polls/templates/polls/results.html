<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso de {{ habit.habit_text }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        h1 {
            font-size: 2em;
            color: #ff4040;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #c0c0c0;
            font-size: 1.1em;
            margin-bottom: 40px;
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 12px 28px;
            background-color: #ff4040;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #ff6060;
            transform: scale(1.03);
        }

        .progress-card {
            background: #1b1b1b;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 64, 64, 0.1);
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="progress-card">
        <h1>Progreso de: {{ habit.habit_text }}</h1>
        <p>Total de d√≠as registrados: {{ total_records }}</p>
        <a href="{% url 'polls:detail' habit.id %}">Ver registros</a>
    </div>
</body>
</html>

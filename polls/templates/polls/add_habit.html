<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nuevo hábito</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            color: #ff2e2e;
            margin-bottom: 20px;
        }

        form {
            background-color: #1a1a1a;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 46, 46, 0.15);
            width: 320px;
        }

        form p {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #e6e6e6;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #2b2b2b;
            color: #f5f5f5;
            outline: none;
        }

        button {
            background-color: #ff2e2e;
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        .error-container {
            margin-top: 15px;
            color: #ff6b6b;
            background-color: rgba(255, 46, 46, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 320px;
        }

        .back-button {
            display: inline-block;
            margin-top: 25px;
            color: #ff2e2e;
            text-decoration: none;
            font-weight: 600;
            background-color: transparent;
            border: 2px solid #ff2e2e;
            padding: 10px 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff2e2e;
            color: #fff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Crear nuevo hábito</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    {% if form.errors %}
        <div class="error-container">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <a href="{% url 'polls:index' %}" class="back-button">Volver al inicio</a>
</body>
</html>

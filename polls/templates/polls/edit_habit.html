<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar hÃ¡bito</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f4f3ee, #d9f2e6);
            color: #2b3a33;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 32px 16px;
        }

        .card {
            background: #ffffff;
            border-radius: 18px;
            padding: 22px 22px 18px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin: 0 0 6px;
            font-size: 1.5rem;
        }

        .subtitle {
            margin: 0 0 18px;
            font-size: 0.9rem;
            color: #6c756f;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #cfd8d3;
            font-family: inherit;
            font-size: 0.9rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .actions {
            margin-top: 14px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .primary-button {
            text-decoration: none;
            background: #2b9378;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .secondary-link {
            text-decoration: none;
            font-size: 0.85rem;
            color: #50625a;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #cdd6d0;
            background: #f7fbf8;
        }

        .secondary-link:hover {
            background: #e9f3ee;
        }

        .field-errors {
            color: #b32d3c;
            font-size: 0.8rem;
            margin-top: 2px;
        }

        .non-field-errors {
            color: #b32d3c;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Editar hÃ¡bito</h1>
        <p class="subtitle">
            EstÃ¡s editando: <strong>{{ habit.habit_text }}</strong>
        </p>

        {% if form.non_field_errors %}
            <div class="non-field-errors">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="field-errors">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="actions">
                <button type="submit" class="primary-button">
                    ðŸ’¾ Guardar cambios
                </button>
                <a href="{% url 'polls:detail' habit.id %}" class="secondary-link">
                    â¬… Volver al detalle
                </a>
            </div>
        </form>
    </div>
</body>
</html>
